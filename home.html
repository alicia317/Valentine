<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #ffccd5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s ease-in-out;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            background: #ef476f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .card-back {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-back h2 {
            margin-top: 20px;
            color: #d0006f;
        }

        .btns {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn.yes {
            background: #38b000;
            color: #fff;
        }

        .btn.no {
            background: #d90429;
            color: #fff;
        }

        .btn:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="valentine-card">
            <div class="card-front">
                <span>Click to open ‚ù§Ô∏è</span>
            </div>
            <div class="card-back">
                <h2>Will you be my Valentine?</h2>
                <div class="btns">
                    <button class="btn yes" onclick="yesResponse()">Ja</button>
                    <button class="btn no" onclick="noResponse()">Nein</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('valentine-card');

        card.addEventListener('click', () => {
            card.classList.toggle('open');
        });

        function yesResponse() {
            alert("Yay! üíñ Ich habe auf dich gewartet!");
        }

        function noResponse() {
            alert("Oh nein! üíî Vielleicht n√§chstes Mal...");
        }
    </script>
</body>
</html>
