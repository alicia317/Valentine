<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #ffccd5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Herzen im Hintergrund - symmetrisch aufgereiht */
        #hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(8, 1fr);
            padding: 20px;
            box-sizing: border-box;
        }

        .heart-static {
            font-size: 1.5em;
            color: #ff6b9d;
            opacity: 0.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            position: relative;
            width: 350px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s ease-in-out;
            border: 3px solid #ff6b9d;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #ef476f, #ff6b9d);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            color: #d0006f;
            font-size: 1.5em;
        }

        .teddy {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btns {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .btn {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn.yes {
            padding: 15px 35px;
            font-size: 1.3em;
            background: #ff69b4;
            color: #fff;
        }

        .btn.no {
            padding: 15px 25px;
            font-size: 1.1em;
            background: #e0e0e0;
            color: #333;
            position: relative;
        }

        .btn.yes:hover {
            transform: scale(1.1);
            background: #ff1493;
        }

        /* Canvas f√ºr Feuerwerk */
        #fireworkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
            pointer-events: none;
            display: none;
        }

        /* Konfetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* CSS Herzen */
        .css-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: heartFloat 3s ease-out forwards;
        }

        .css-heart::before,
        .css-heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 30px;
            background: #ff1493;
            border-radius: 50px 50px 0 0;
        }

        .css-heart::before {
            left: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .css-heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartFloat {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* Celebration Container */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: #ffccd5;
        }

        .title-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #ff1493;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff1493, 0 0 40px #ff1493;
            z-index: 10000;
            opacity: 0;
            animation: titleAppear 3s forwards;
            font-weight: bold;
            text-align: center;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio -->
    <audio id="screamSound" src="scream.mp4" preload="auto"></audio>

    <!-- Canvas f√ºr Feuerwerk -->
    <canvas id="fireworkCanvas"></canvas>

    <!-- Symmetrisch aufgereihte Herzen im Hintergrund -->
    <div id="hearts-background"></div>

    <div class="card-container">
        <div class="card" id="valentine-card">
            <div class="card-front">
                <span>Click to open ‚ù§Ô∏è</span>
            </div>
            <div class="card-back">
                <div class="teddy">üß∏</div>
                <h2>Will you be my Valentine?</h2>
                <div class="btns">
                    <button class="btn yes" onclick="yesResponse()">Ja</button>
                    <button class="btn no" id="noBtn">Nein</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Symmetrisch aufgereihte Herzen im Hintergrund erstellen
        const heartsBackground = document.getElementById('hearts-background');
        const heartSymbol = '‚ù§Ô∏è';
        
        // Grid: 10 Spalten x 8 Reihen = 80 Herzen
        for (let i = 0; i < 80; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-static';
            heart.textContent = heartSymbol;
            heartsBackground.appendChild(heart);
        }

        const card = document.getElementById('valentine-card');
        const noBtn = document.getElementById('noBtn');
        let cardOpened = false;

        card.addEventListener('click', () => {
            if (!cardOpened) {
                card.classList.add('open');
                cardOpened = true;
            }
        });

        function yesResponse() {
            // Sound abspielen
            const sound = document.getElementById('screamSound');
            sound.play().catch(e => console.log('Audio play failed:', e));
            
            // Hintergrund-Herzen ausblenden
            heartsBackground.classList.add('hidden');
            
            createCelebration();
            startFireworks();
            showTitle();
        }

        function createCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);

            // 200 Konfetti erstellen
            const confettiColors = ['#ff1493', '#ff69b4', '#ffd700', '#00bfff', '#7fff00', '#ff6347', '#9370db'];
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    confetti.style.animationDelay = Math.random() + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }

            // 150 CSS-Herzen erstellen
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'css-heart';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 150 + Math.random() * 400;
                    const tx = Math.cos(angle) * distance + 'px';
                    const ty = Math.sin(angle) * distance + 'px';
                    
                    heart.style.setProperty('--tx', tx);
                    heart.style.setProperty('--ty', ty);
                    
                    // Zuf√§llige Farben f√ºr Herzen
                    const heartColors = ['#ff1493', '#ff69b4', '#ff6b9d', '#ff0066'];
                    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    heart.style.filter = `hue-rotate(${Math.random() * 60}deg)`;
                    
                    celebration.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 25);
            }
        }

        function startFireworks() {
            const canvas = document.getElementById('fireworkCanvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.alpha = 1;
                    this.decay = 0.015;
                    this.radius = Math.random() * 3 + 2;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.velocity.y += 0.1; // Gravity
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= this.decay;
                }
            }

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.6;
                const colors = ['#ff1493', '#ff69b4', '#ffd700', '#00bfff', '#7fff00', '#ff6347'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                ctx.fillStyle = 'rgba(255, 204, 213, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    if (particle.alpha <= 0) {
                        particles.splice(index, 1);
                    } else {
                        particle.update();
                        particle.draw();
                    }
                });

                requestAnimationFrame(animate);
            }

            // Feuerwerk alle 300ms f√ºr 5 Sekunden
            let count = 0;
            const interval = setInterval(() => {
                createFirework();
                count++;
                if (count > 20) {
                    clearInterval(interval);
                }
            }, 300);

            animate();
        }

        function showTitle() {
            const title = document.createElement('div');
            title.className = 'title-overlay';
            title.textContent = 'My Valentine Forever üíï';
            document.body.appendChild(title);
        }

        // "Nein" Button bewegt sich weg beim Hover
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        function moveButton() {
            const cardBack = document.querySelector('.card-back');
            
            const maxX = cardBack.offsetWidth - noBtn.offsetWidth - 60;
            const maxY = cardBack.offsetHeight - noBtn.offsetHeight - 60;
            
            const randomX = 30 + Math.floor(Math.random() * maxX);
            const randomY = 30 + Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
