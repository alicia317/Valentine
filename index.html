<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #ffccd5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 350px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s ease-in-out;
            border: 3px solid #ff6b9d;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #ef476f, #ff6b9d);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            color: #d0006f;
            font-size: 1.5em;
        }

        .teddy {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btns {
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 60px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn.yes {
            background: #38b000;
            color: #fff;
            padding: 15px 35px;
            font-size: 1.3em;
        }

        .btn.no {
            background: #d90429;
            color: #fff;
            padding: 8px 15px;
            font-size: 0.9em;
            position: absolute;
            transition: all 0.3s ease;
        }

        .btn:hover {
            filter: brightness(1.2);
        }

        .btn.yes:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="valentine-card">
            <div class="card-front">
                <span>Click to open ‚ù§Ô∏è</span>
            </div>
            <div class="card-back">
                <div class="teddy">üß∏</div>
                <h2>Will you be my Valentine?</h2>
                <div class="btns">
                    <button class="btn yes" onclick="yesResponse()">Ja</button>
                    <button class="btn no" id="noBtn" onmouseover="moveButton()" onclick="noResponse()">Nein</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('valentine-card');
        let cardOpened = false;

        card.addEventListener('click', () => {
            if (!cardOpened) {
                card.classList.add('open');
                cardOpened = true;
            }
        });

        function yesResponse() {
            alert("Yay! üíñ Ich habe auf dich gewartet!");
        }

        function noResponse() {
            alert("Oh nein! üíî Aber du konntest mich nicht fangen!");
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.btns');
            
            // Zuf√§llige Position innerhalb des Containers
            const maxX = container.offsetWidth - noBtn.offsetWidth - 10;
            const maxY = container.offsetHeight - noBtn.offsetHeight - 10;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
