<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #ffccd5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Schwebende Herzen im Hintergrund */
        .heart-bg {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.6;
            animation: floatUp 8s infinite ease-in;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            width: 350px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s ease-in-out;
            border: 3px solid #ff6b9d;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-front {
            background: linear-gradient(135deg, #ef476f, #ff6b9d);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: #fff;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-back h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            color: #d0006f;
            font-size: 1.5em;
        }

        .teddy {
            font-size: 4em;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btns {
            margin-top: 30px;
            position: relative;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            background: #e0e0e0;
            color: #333;
        }

        .btn.yes {
            padding: 15px 35px;
            font-size: 1.3em;
        }

        .btn.no {
            padding: 8px 15px;
            font-size: 0.9em;
            position: absolute;
        }

        .btn:hover {
            filter: brightness(0.9);
        }

        .btn.yes:hover {
            transform: scale(1.1);
        }

        /* Feuerwerk Effekt */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: explode 2s forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        .title-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #ff1493;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff1493, 0 0 40px #ff1493;
            z-index: 10000;
            opacity: 0;
            animation: titleAppear 3s forwards;
            font-weight: bold;
            text-align: center;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Schwebende Herzen im Hintergrund -->
    <div id="hearts-container"></div>

    <div class="card-container">
        <div class="card" id="valentine-card">
            <div class="card-front">
                <span>Click to open ‚ù§Ô∏è</span>
            </div>
            <div class="card-back">
                <div class="teddy">üß∏</div>
                <h2>Will you be my Valentine?</h2>
                <div class="btns">
                    <button class="btn yes" onclick="yesResponse()">Ja</button>
                    <button class="btn no" id="noBtn">Nein</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Herzen im Hintergrund erstellen
        const heartsContainer = document.getElementById('hearts-container');
        const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ù§Ô∏è'];
        
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (5 + Math.random() * 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            
            // Herz nach Animation entfernen
            setTimeout(() => heart.remove(), 10000);
        }
        
        // Regelm√§√üig neue Herzen erstellen
        setInterval(createBackgroundHeart, 800);
        
        // Initiale Herzen
        for (let i = 0; i < 10; i++) {
            createBackgroundHeart();
        }

        const card = document.getElementById('valentine-card');
        const noBtn = document.getElementById('noBtn');
        let cardOpened = false;

        card.addEventListener('click', () => {
            if (!cardOpened) {
                card.classList.add('open');
                cardOpened = true;
            }
        });

        function yesResponse() {
            createFireworks();
            showTitle();
        }

        function createFireworks() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);

            // 50 Herzen erstellen
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
                    
                    // Zuf√§llige Startposition (Zentrum)
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    
                    // Zuf√§llige Endposition
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 200 + Math.random() * 300;
                    const tx = Math.cos(angle) * distance + 'px';
                    const ty = Math.sin(angle) * distance + 'px';
                    
                    heart.style.setProperty('--tx', tx);
                    heart.style.setProperty('--ty', ty);
                    
                    celebration.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        }

        function showTitle() {
            const title = document.createElement('div');
            title.className = 'title-overlay';
            title.textContent = 'My Valentine Forever üíï';
            document.body.appendChild(title);
        }

        // "Nein" Button bewegt sich weg
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        function moveButton() {
            const container = document.querySelector('.btns');
            const cardBack = document.querySelector('.card-back');
            
            // Gr√∂√üerer Bewegungsbereich (gesamte Kartenr√ºckseite)
            const maxX = cardBack.offsetWidth - noBtn.offsetWidth - 40;
            const maxY = cardBack.offsetHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
